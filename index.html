<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom_styles.css">
  <style>
    .error{
        color:red;
    }
</style>
<body>
    <section class="gradient-custom">
        <div class="container" >
            <div class="row justify-content-center align-items-center ">
                <div class="col-12 col-lg-5 col-xl-8">
                    <div class="card shadow-2-strong" style="border-radius:20px;">
                        <div class="card-body p-4 p-md-5">

                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" >Registration Form</h3>
                            <form action="" method="post" id="registration">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <label for="">First Name</label>
                                            <input type="text" name="first_name" class="form-control" id="first_name"placeholder="Enter First Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <label for="">Last Name Name</label>
                                            <input type="text" name="last_name" class="form-control" id="last_name"placeholder="Enter Last Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <label for="">Date of Birth</label>
                                            <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" >
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <p>Gender</p>
                                            <select name="gender" id="gender" class="form-control" >
                                                <option value="">select</option>

                                                <option value="0">Male</option>
                                                <option value="1">Female</option>

                                            </select>
                                            
                                        </div>
                                    </div>

                                
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <label for="">Email</label>
                                            <input type="email" name="email" class="form-control" placeholder="Enter email">
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <label for="">Phone Number</label>
                                            <input type="integer" name="phone_number" id="phone_number"class="form-control" placeholder="Enter phone Number">
                                        </div>
                                    </div>
                                </div>

                               

                                <div class="form-group">

                                    <input type="checkbox" name="checkbox" >
                                    <label for="" id="checkbox">Can we Contact ?</label>
                                </div>


                                <div class="form-group">
                                    <button type="submit" id="submit" class=" mt-2 pt-2 btn btn-primary">Submit</button>
                                </div>
                        </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>

        </di

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <script src="js/own_script.js"></script>
</body>

</html>
